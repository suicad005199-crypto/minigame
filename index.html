<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ°ç•¥äº”å­æ£‹ Pro</title>
    <style>
        :root { --primary: #5d4037; --accent: #e67e22; --bg: #121212; --board: #d9b38c; --p-color: #2c3e50; --e-color: #c0392b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100dvh; overflow: hidden; 
        }

        /* ä¸€é«”åŒ–å®¹å™¨ */
        #game-container {
            background: var(--primary);
            padding: 12px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: min(95vw, 500px);
        }

        #log { font-size: 1.1rem; font-weight: bold; color: #f1c40f; margin-bottom: 10px; height: 1.5em; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* æ£‹ç›¤å€åŸŸ */
        #game-board { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr);
            width: 100%; 
            aspect-ratio: 1 / 1; 
            background: #4e342e;
            border-radius: 12px;
            gap: 1px;
            padding: 2px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .cell { 
            background: var(--board); 
            display: flex; align-items: center; justify-content: center; 
            position: relative;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
        }

        /* æ‡¸æµ®æ£‹å­ç‰©ä»¶ */
        .piece {
            width: 85%; height: 85%; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: min(6vw, 4vh);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: drop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }
        @keyframes drop { from { transform: scale(1.4); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .player-piece { background: var(--p-color); border: 1px solid #34495e; }
        .enemy-piece { background: var(--e-color); border: 1px solid #962d22; }

        /* é¢æ¿å€åŸŸ */
        #panel { 
            width: 100%; 
            background: rgba(0,0,0,0.25); 
            margin-top: 12px; 
            padding: 12px; 
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hand { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; height: 100px; }
        .card { 
            width: 75px; height: 95px; background: #fff; border-radius: 10px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer; color: #333; transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card.selected { transform: translateY(-12px); border: 3px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .card span { font-size: 28px; }
        .card small { font-size: 11px; font-weight: bold; margin-top: 4px; }

        .footer { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #ccc; }
        .btn-restart { background: #e74c3c; color: #fff; border: none; padding: 7px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .win-effect { animation: win-blink 0.5s infinite alternate; transform: scale(1.1); box-shadow: 0 0 20px #f1c40f !important; }
        @keyframes win-blink { from { background: #f1c40f; } to { background: #fff; } }
    </style>
</head>
<body>

    <div id="log">æº–å‚™æˆ°é¬¥</div>

    <div id="game-container">
        <div id="game-board"></div>
        
        <div id="panel">
            <div id="playerHand" class="hand"></div>
            <div class="footer">
                <div>ğŸ°åƒ…é€£ç·š | ğŸ‡ğŸ§™ç”Ÿæ•ˆå¾Œæ¶ˆå¤±</div>
                <button class="btn-restart" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
            </div>
        </div>
    </div>

    <script>
        const size = 10;
        let grid = Array(size).fill().map(() => Array(size).fill(null));
        let playerHand = [], aiHand = [], selectedIdx = null, gameOver = false;
        
        const UNITS = [
            { name: 'é ˜ä¸»', type: 'Lord', icon: 'ğŸ°' },
            { name: 'æ³•å¸«', type: 'Mage', icon: 'ğŸ§™' },
            { name: 'çš‡å', type: 'Queen', icon: 'ğŸ‘‘' },
            { name: 'é¨å£«â†‘', type: 'Knight', icon: 'ğŸ‡', dr: -1, dc: 0 },
            { name: 'é¨å£«â†“', type: 'Knight', icon: 'ğŸ‡', dr: 1, dc: 0 },
            { name: 'é¨å£«â†', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: -1 },
            { name: 'é¨å£«â†’', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: 1 }
        ];

        function init() {
            const board = document.getElementById('game-board');
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell'; cell.id = `c-${r}-${c}`;
                    cell.onclick = () => playerMove(r, c);
                    board.appendChild(cell);
                }
            }
            for(let i=0; i<3; i++) { playerHand.push(draw()); aiHand.push(draw()); }
            renderHand();
        }

        const draw = () => UNITS[Math.floor(Math.random() * UNITS.length)];

        function renderHand() {
            const h = document.getElementById('playerHand');
            h.innerHTML = '';
            playerHand.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = `card ${selectedIdx === i ? 'selected' : ''}`;
                d.onclick = () => { if(!gameOver) { selectedIdx = i; renderHand(); } };
                d.innerHTML = `<span>${c.icon}</span><small>${c.name}</small>`;
                h.appendChild(d);
            });
        }

        async function playerMove(r, c) {
            if (gameOver || selectedIdx === null || grid[r][c]) return;
            const card = playerHand[selectedIdx];
            await execute(r, c, 'player', card);
            if (getWinNodes(r, c, 'player')) return triggerWin(getWinNodes(r, c, 'player'), "æ­å–œä½”é ˜æ•µæ–¹é ˜åœ°");
            playerHand.splice(selectedIdx, 1); playerHand.push(draw());
            selectedIdx = null; renderHand();
            setTimeout(aiMove, 600);
        }

        async function aiMove() {
            if (gameOver) return;
            let best = { score: -1, r: 0, c: 0, idx: 0 };
            aiHand.forEach((card, idx) => {
                for(let r=0; r<size; r++) for(let c=0; c<size; c++) {
                    if (grid[r][c]) continue;
                    let s = evaluate(r, c, card);
                    if (s > best.score) best = { score: s, r, c, idx };
                }
            });
            await execute(best.r, best.c, 'enemy', aiHand[best.idx]);
            if (getWinNodes(best.r, best.c, 'enemy')) return triggerWin(getWinNodes(best.r, best.c, 'enemy'), "èœå°±å¤šç·´ã€‚");
            aiHand.splice(best.idx, 1); aiHand.push(draw());
        }

        function evaluate(r, c, card) {
            if (card.type !== 'Lord') return Math.random() * 5;
            let pS = getCount(r, c, 'player'), eS = getCount(r, c, 'enemy');
            if (eS >= 5) return 1000; if (pS >= 5) return 500;
            return eS * 10 + pS * 5;
        }

        async function execute(r, c, side, card) {
            update(r, c, side, card);
            if (card.type === 'Knight') {
                let nr = r + card.dr, nc = c + card.dc;
                while(nr>=0 && nr<size && nc>=0 && nc<size) {
                    if(grid[nr][nc] && grid[nr][nc].side !== side) { update(nr, nc, null, null); break; }
                    nr += card.dr; nc += card.dc;
                }
                setTimeout(() => update(r, c, null, null), 400);
            } else if (card.type === 'Mage') {
                const hasQ = grid.flat().some(x => x?.side !== side && x?.unit.type === 'Queen');
                if (hasQ && Math.random() < 0.3) {
                    update(r, c, side === 'player' ? 'enemy' : 'player', UNITS[0]);
                    const qIdx = grid.flat().findIndex(x => x?.side !== side && x?.unit.type === 'Queen');
                    if(qIdx !== -1) update(Math.floor(qIdx/size), qIdx%size, null, null);
                } else {
                    [c-1, c+1].forEach(nc => { if (grid[r]?.[nc] && grid[r][nc].side !== side) update(r, nc, side, UNITS[0]); });
                    setTimeout(() => update(r, c, null, null), 400);
                }
            } else if (card.type === 'Queen') {
                // çš‡åä¿ç•™åœ¨å ´ä¸Šç›´åˆ°è¢«è¦†è“‹æˆ–åå™¬
            }
            return new Promise(res => setTimeout(res, 250));
        }

        function update(r, c, side, unit) {
            if (r<0||r>=size||c<0||c>=size) return;
            grid[r][c] = side ? { side, unit } : null;
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerHTML = '';
            if(side) {
                const p = document.createElement('div');
                p.className = `piece ${side}-piece`;
                p.innerText = unit.icon;
                el.appendChild(p);
            }
        }

        function getWinNodes(r, c, side) {
            if (!grid[r][c] || grid[r][c].unit.type !== 'Lord') return null;
            const dirs = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                let nodes = [[r, c]];
                [1, -1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') nodes.push([nr, nc]); else break;
                    }
                });
                if (nodes.length >= 5) return nodes;
            }
            return null;
        }

        function getCount(r, c, side) {
            let max = 0;
            [[1,0],[0,1],[1,1],[1,-1]].forEach(([dr, dc]) => {
                let cnt = 1; [1,-1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') cnt++; else break;
                    }
                });
                max = Math.max(max, cnt);
            });
            return max;
        }

        function triggerWin(nodes, msg) {
            gameOver = true;
            nodes.forEach(([r, c]) => {
                const piece = document.getElementById(`c-${r}-${c}`).firstChild;
                if(piece) piece.classList.add('win-effect');
            });
            setTimeout(() => { alert(msg); location.reload(); }, 600);
        }

        init();
    </script>
</body>
</html>
