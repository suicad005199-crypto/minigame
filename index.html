<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ°ç•¥äº”å­æ£‹ Pro</title>
    <style>
        :root {
            --primary: #8c664d;
            --accent: #e67e22;
            --bg: #2c2c2c;
            --board-bg: #d9b38c;
            --p-color: #2c3e50;
            --e-color: #c0392b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; height: 100dvh; overflow: hidden; touch-action: manipulation;
        }

        #log { 
            font-size: clamp(1rem, 4vh, 1.2rem); font-weight: bold; color: #f1c40f;
            margin: 10px 0; text-align: center; height: 1.5em;
        }

        /* éŸ¿æ‡‰å¼æ£‹ç›¤ */
        #game-board { 
            display: grid; grid-template-columns: repeat(10, 1fr); 
            gap: 1.5px; background: #5d4037; border: 4px solid var(--primary);
            width: min(90vw, 70vh); height: min(90vw, 70vh); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cell { 
            background: var(--board-bg); display: flex; align-items: center; justify-content: center; 
            font-size: min(5vw, 4vh); cursor: pointer; transition: 0.2s; position: relative;
        }

        .player { background: var(--p-color) !important; border-radius: 4px; }
        .enemy { background: var(--e-color) !important; border-radius: 4px; }

        /* ç‰¹æ•ˆ */
        @keyframes win-blink { 0%, 100% { background: #f1c40f !important; transform: scale(1); } 50% { background: #fff !important; transform: scale(1.05); } }
        .win-effect { animation: win-blink 0.5s infinite; z-index: 10; border-radius: 50% !important; }
        .converting { animation: convert-pulse 0.6s ease-out; }
        @keyframes convert-pulse { 0% { background: #9b59b6; } 100% { background: var(--p-color); } }

        /* ä¸‹æ–¹æ“ä½œé¢æ¿ */
        #panel {
            width: min(95vw, 600px); background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 10px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1);
        }

        .hand { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        
        .card { 
            width: 70px; height: 90px; background: #fff; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; color: #333; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card span { font-size: 24px; }
        .card small { font-size: 10px; font-weight: bold; margin-top: 4px; }
        .card.selected { transform: translateY(-12px); border: 3px solid var(--accent); box-shadow: 0 8px 15px rgba(230,126,34,0.4); }

        .footer { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .info-text { font-size: 10px; color: #ccc; line-height: 1.4; max-width: 70%; }
        
        .btn-restart { 
            background: #e74c3c; color: #fff; border: none; padding: 8px 15px; 
            border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="log">è¼‰å…¥ä¸­...</div>
    <div id="game-board"></div>

    <div id="panel">
        <div id="playerHand" class="hand"></div>
        <div class="footer">
            <div class="info-text">
                ğŸ° é ˜ä¸»: å‹è² å–®ä½ | ğŸ‡ é¨å£«: ç›´ç·šæ®ºæ•µ<br>
                ğŸ§™ æ³•å¸«: å·¦å³åŒåŒ– | ğŸ‘‘ çš‡å: ååˆ¶æ³•å¸«
            </div>
            <button class="btn-restart" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        const size = 10;
        let grid = Array(size).fill().map(() => Array(size).fill(null));
        let playerHand = [], aiHand = [], selectedIdx = null, gameOver = false;
        const UNITS = [
            { name: 'é ˜ä¸»', type: 'Lord', icon: 'ğŸ°' },
            { name: 'æ³•å¸«', type: 'Mage', icon: 'ğŸ§™' },
            { name: 'çš‡å', type: 'Queen', icon: 'ğŸ‘‘' },
            { name: 'é¨å£«â†‘', type: 'Knight', icon: 'ğŸ‡', dr: -1, dc: 0 },
            { name: 'é¨å£«â†“', type: 'Knight', icon: 'ğŸ‡', dr: 1, dc: 0 },
            { name: 'é¨å£«â†', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: -1 },
            { name: 'é¨å£«â†’', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: 1 }
        ];
        const roasts = ["èœå°±å¤šç·´ã€‚", "å°±é€™é»æ°´å¹³ï¼Ÿ", "å¤ªå¤©çœŸäº†ã€‚", "ä½ æ˜¯ä¾†é€é ˜åœ°çš„å—ï¼Ÿ"];

        function init() {
            const board = document.getElementById('game-board');
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell'; cell.id = `c-${r}-${c}`;
                    cell.onclick = () => playerMove(r, c);
                    board.appendChild(cell);
                }
            }
            for(let i=0; i<3; i++) { playerHand.push(draw()); aiHand.push(draw()); }
            renderHand();
            document.getElementById('log').innerText = "æ‚¨çš„å›åˆ";
        }

        const draw = () => UNITS[Math.floor(Math.random() * UNITS.length)];

        function renderHand() {
            const h = document.getElementById('playerHand');
            h.innerHTML = '';
            playerHand.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = `card ${selectedIdx === i ? 'selected' : ''}`;
                d.onclick = (e) => { e.stopPropagation(); if(!gameOver) { selectedIdx = i; renderHand(); } };
                d.innerHTML = `<span>${c.icon}</span><small>${c.name}</small>`;
                h.appendChild(d);
            });
        }

        async function playerMove(r, c) {
            if (gameOver || selectedIdx === null || grid[r][c]) return;
            await execute(r, c, 'player', playerHand[selectedIdx]);
            if (getWinNodes(r, c, 'player')) return triggerWin(getWinNodes(r, c, 'player'), "æ­å–œä½”é ˜æ•µæ–¹é ˜åœ°");
            playerHand.splice(selectedIdx, 1); playerHand.push(draw());
            selectedIdx = null; renderHand();
            document.getElementById('log').innerText = "AI æ€è€ƒä¸­...";
            setTimeout(aiMove, 600);
        }

        async function aiMove() {
            if (gameOver) return;
            let best = { score: -1, r: 0, c: 0, idx: 0 };
            aiHand.forEach((card, idx) => {
                for(let r=0; r<size; r++) for(let c=0; c<size; c++) {
                    if (grid[r][c]) continue;
                    let s = evaluate(r, c, card);
                    if (s > best.score) best = { score: s, r, c, idx };
                }
            });
            await execute(best.r, best.c, 'enemy', aiHand[best.idx]);
            if (getWinNodes(best.r, best.c, 'enemy')) return triggerWin(getWinNodes(best.r, best.c, 'enemy'), roasts[Math.floor(Math.random() * roasts.length)]);
            aiHand.splice(best.idx, 1); aiHand.push(draw());
            document.getElementById('log').innerText = "æ‚¨çš„å›åˆ";
        }

        function evaluate(r, c, card) {
            if (card.type !== 'Lord') return Math.random() * 5;
            let pS = getCount(r, c, 'player'), eS = getCount(r, c, 'enemy');
            if (eS >= 5) return 1000; if (pS >= 5) return 500;
            return eS * 10 + pS * 5;
        }

        async function execute(r, c, side, card) {
            update(r, c, side, card);
            if (card.type === 'Knight') {
                let nr = r + card.dr, nc = c + card.dc;
                while(nr>=0 && nr<size && nc>=0 && nc<size) {
                    if(grid[nr][nc] && grid[nr][nc].side !== side) { update(nr, nc, null, null); break; }
                    nr += card.dr; nc += card.dc;
                }
            } else if (card.type === 'Mage') {
                const hasQ = grid.flat().some(x => x?.side !== side && x?.unit.type === 'Queen');
                if (hasQ && Math.random() < 0.3) {
                    update(r, c, side === 'player' ? 'enemy' : 'player', UNITS[0]);
                } else {
                    [c-1, c+1].forEach(nc => {
                        if (grid[r]?.[nc] && grid[r][nc].side !== side) {
                            document.getElementById(`c-${r}-${nc}`).classList.add('converting');
                            update(r, nc, side, UNITS[0]);
                        }
                    });
                }
            }
            return new Promise(res => setTimeout(res, 200));
        }

        function update(r, c, side, unit) {
            if (r<0||r>=size||c<0||c>=size) return;
            grid[r][c] = side ? { side, unit } : null;
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerHTML = side ? unit.icon : '';
            el.className = `cell ${side || ''}`;
        }

        function getWinNodes(r, c, side) {
            if (!grid[r][c] || grid[r][c].unit.type !== 'Lord') return null;
            const dirs = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                let nodes = [[r, c]];
                [1, -1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') nodes.push([nr, nc]); else break;
                    }
                });
                if (nodes.length >= 5) return nodes;
            }
            return null;
        }

        function getCount(r, c, side) {
            let max = 0;
            [[1,0],[0,1],[1,1],[1,-1]].forEach(([dr, dc]) => {
                let cnt = 1; [1, -1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') cnt++; else break;
                    }
                });
                max = Math.max(max, cnt);
            });
            return max;
        }

        function triggerWin(nodes, msg) {
            gameOver = true;
            nodes.forEach(([r, c]) => document.getElementById(`c-${r}-${c}`).classList.add('win-effect'));
            document.getElementById('log').innerText = msg;
            setTimeout(() => { alert(msg); location.reload(); }, 800);
        }

        init();
    </script>
</body>
</html>
