<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>æˆ°ç•¥äº”å­æ£‹ - å®Œæ•´ç‰ˆ</title>
    <style>
        :root { --bg: #f2e6d9; --board: #b38f66; --cell: #d9b38c; --player: #2c3e50; --enemy: #c0392b; }
        body { background: var(--bg); display: flex; flex-direction: column; align-items: center; font-family: sans-serif; margin: 0; padding: 20px; }
        
        #log { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; color: #5d4037; height: 35px; }
        
        #game-board { 
            display: grid; grid-template-columns: repeat(10, 45px); grid-template-rows: repeat(10, 45px); 
            gap: 2px; background: var(--board); border: 4px solid #8c664d; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .cell { width: 45px; height: 45px; background: var(--cell); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; position: relative; }
        .player { background: var(--player); color: white; border-radius: 4px; z-index: 2; }
        .enemy { background: var(--enemy); color: white; border-radius: 4px; z-index: 2; }
        
        /* å‹•ç•« */
        .dash-effect { position: absolute; width: 45px; height: 45px; background: rgba(44, 62, 80, 0.6); border-radius: 4px; pointer-events: none; z-index: 10; transition: all 0.4s; }
        @keyframes convert-pulse { 0% { background: #9b59b6; } 100% { background: var(--player); } }
        .converting { animation: convert-pulse 0.6s ease-out; }
        @keyframes win-blink { 0%, 100% { background: #f1c40f; transform: scale(1); } 50% { background: #fff; transform: scale(1.1); } }
        .win-effect { animation: win-blink 0.5s infinite; z-index: 100; color: #000 !important; border-radius: 50% !important; }

        /* ä¸‹æ–¹åŠŸèƒ½é¢æ¿ */
        #panel {
            margin-top: 25px; width: 500px; background: #fff; border: 2px solid #8c664d; border-radius: 12px;
            padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .hand-title { font-weight: bold; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .hand { display: flex; gap: 12px; justify-content: center; margin-bottom: 15px; }
        .card { 
            width: 70px; height: 95px; background: #f9f9f9; border: 2px solid #ccc; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .selected { border-color: #e67e22; background: #ffeaa7; transform: translateY(-10px); box-shadow: 0 5px 10px rgba(230,126,34,0.3); }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 12px; color: #666; background: #fdfdfd; padding: 10px; border-radius: 6px; }
        .info-item b { color: #333; }
        
        .restart-btn { background: #c0392b; color: white; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-size: 12px; }
        .restart-btn:hover { background: #a93226; }
    </style>

<body>

    <div id="log">æº–å‚™é–‹æˆ°...</div>
    <div id="game-board"></div>

    <div id="panel">
        <div class="hand-title">
            æ‚¨çš„æ‰‹ç‰Œ
            <button class="restart-btn" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
        <div id="playerHand" class="hand"></div>
        
        <div class="info-grid">
            <div class="info-item">ğŸ° <b>é ˜ä¸»ï¼š</b>æ ¸å¿ƒå–®ä½ï¼Œäº”å­é€£ç·šå³å¯ç²å‹ã€‚</div>
            <div class="info-item">ğŸ‡ <b>é¨å£«ï¼š</b>ä¾ç®­é ­æ–¹å‘è¡é‹’ï¼Œæ®²æ»…é¦–å€‹æ•µè»ã€‚</div>
            <div class="info-item">ğŸ§™ <b>æ³•å¸«ï¼š</b>æ´—è…¦å·¦å³å–®ä½è®Šç‚ºæˆ‘æ–¹åŸå ¡ã€‚</div>
            <div class="info-item">ğŸ‘‘ <b>çš‡åï¼š</b>è¢«å‹•ååˆ¶æ³•å¸«æ´—è…¦(30%åå™¬)ã€‚</div>
        </div>
    </div>

    <script>
        const size = 10;
        let grid = Array(size).fill().map(() => Array(size).fill(null));
        let playerHand = [], aiHand = [], selectedIdx = null, gameOver = false;

        const UNITS = [
            { name: 'é ˜ä¸»', type: 'Lord', icon: 'ğŸ°' },
            { name: 'æ³•å¸«', type: 'Mage', icon: 'ğŸ§™' },
            { name: 'çš‡å', type: 'Queen', icon: 'ğŸ‘‘' },
            { name: 'é¨å£«â†‘', type: 'Knight', icon: 'ğŸ‡', dr: -1, dc: 0 },
            { name: 'é¨å£«â†“', type: 'Knight', icon: 'ğŸ‡', dr: 1, dc: 0 },
            { name: 'é¨å£«â†', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: -1 },
            { name: 'é¨å£«â†’', type: 'Knight', icon: 'ğŸ‡', dr: 0, dc: 1 }
        ];

        const roasts = ["èœå°±å¤šç·´ã€‚", "å°±é€™é»æ°´å¹³ï¼Ÿ", "ä½ çš„é ˜ä¸»çœ‹èµ·ä¾†åƒåœ¨å¤¢éŠã€‚", "è´ä½ ç”šè‡³ä¸éœ€è¦æ€è€ƒã€‚"];

        function init() {
            const board = document.getElementById('game-board');
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell'; cell.id = `c-${r}-${c}`;
                    cell.onclick = () => playerMove(r, c);
                    board.appendChild(cell);
                }
            }
            for(let i=0; i<3; i++) { playerHand.push(draw()); aiHand.push(draw()); }
            renderHand();
            document.getElementById('log').innerText = "è«‹é¸æ“‡æ‰‹ç‰Œä¸¦åœ¨æ£‹ç›¤å¸ƒå±€";
        }

        const draw = () => UNITS[Math.floor(Math.random() * UNITS.length)];

        function renderHand() {
            const h = document.getElementById('playerHand');
            h.innerHTML = '';
            playerHand.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = `card ${selectedIdx === i ? 'selected' : ''}`;
                d.onclick = () => { if(!gameOver) { selectedIdx = i; renderHand(); } };
                d.innerHTML = `<span style="font-size:28px">${c.icon}</span><small>${c.name}</small>`;
                h.appendChild(d);
            });
        }

        async function playerMove(r, c) {
            if (gameOver || selectedIdx === null || grid[r][c]) return;
            const card = playerHand[selectedIdx];
            await execute(r, c, 'player', card);
            
            if (getWinNodes(r, c, 'player')) return triggerWin(getWinNodes(r, c, 'player'), "æ­å–œä½”é ˜æ•µæ–¹é ˜åœ°");

            playerHand.splice(selectedIdx, 1); playerHand.push(draw());
            selectedIdx = null; renderHand();
            document.getElementById('log').innerText = "AI æ€è€ƒä¸­...";
            setTimeout(aiMove, 600);
        }

        async function aiMove() {
            if (gameOver) return;
            let best = { score: -1, r: 0, c: 0, idx: 0 };
            aiHand.forEach((card, idx) => {
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        if (grid[r][c]) continue;
                        let s = evaluate(r, c, card);
                        if (s > best.score) best = { score: s, r, c, idx };
                    }
                }
            });
            await execute(best.r, best.c, 'enemy', aiHand[best.idx]);
            if (getWinNodes(best.r, best.c, 'enemy')) {
                return triggerWin(getWinNodes(best.r, best.c, 'enemy'), roasts[Math.floor(Math.random() * roasts.length)]);
            }
            aiHand.splice(best.idx, 1); aiHand.push(draw());
            document.getElementById('log').innerText = "æ‚¨çš„å›åˆ";
        }

        function evaluate(r, c, card) {
            if (card.type !== 'Lord') return Math.random() * 5;
            let pS = getCount(r, c, 'player'), eS = getCount(r, c, 'enemy');
            if (eS >= 5) return 1000;
            if (pS >= 5) return 500;
            return eS * 10 + pS * 5;
        }

        async function execute(r, c, side, card) {
            update(r, c, side, card);
            if (card.type === 'Knight') {
                let nr = r + card.dr, nc = c + card.dc;
                let target = null;
                while(nr>=0 && nr<size && nc>=0 && nc<size) {
                    if(grid[nr][nc] && grid[nr][nc].side !== side) { target = {r:nr, c:nc}; break; }
                    nr += card.dr; nc += card.dc;
                }
                if(target) {
                    await playDashAnim(r, c, target.r, target.c);
                    update(target.r, target.c, null, null);
                }
            } else if (card.type === 'Mage') {
                const hasQ = grid.flat().some(x => x?.side !== side && x?.unit.type === 'Queen');
                if (hasQ && Math.random() < 0.3) {
                    update(r, c, side === 'player' ? 'enemy' : 'player', UNITS[0]);
                } else {
                    const targets = [[r, c-1], [r, c+1]].filter(([tr, tc]) => grid[tr]?.[tc] && grid[tr][tc].side !== side);
                    for(let [tr, tc] of targets) {
                        document.getElementById(`c-${tr}-${tc}`).classList.add('converting');
                        update(tr, tc, side, UNITS[0]);
                    }
                }
            }
            return new Promise(res => setTimeout(res, 300));
        }

        function playDashAnim(sr, sc, tr, tc) {
            return new Promise(res => {
                const ghost = document.createElement('div');
                ghost.className = 'dash-effect';
                ghost.style.top = (sr * 47) + 'px'; ghost.style.left = (sc * 47) + 'px';
                document.getElementById('game-board').appendChild(ghost);
                setTimeout(() => { ghost.style.top = (tr * 47) + 'px'; ghost.style.left = (tc * 47) + 'px'; ghost.style.opacity = '0'; }, 10);
                setTimeout(() => { ghost.remove(); res(); }, 400);
            });
        }

        function update(r, c, side, unit) {
            if (r<0||r>=size||c<0||c>=size) return;
            grid[r][c] = side ? { side, unit } : null;
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerHTML = side ? unit.icon : '';
            el.className = `cell ${side || ''}`;
        }

        function getWinNodes(r, c, side) {
            if (!grid[r][c] || grid[r][c].unit.type !== 'Lord') return null;
            const dirs = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                let nodes = [[r, c]];
                [1, -1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') nodes.push([nr, nc]); else break;
                    }
                });
                if (nodes.length >= 5) return nodes;
            }
            return null;
        }

        function getCount(r, c, side) {
            let max = 0;
            [[1,0],[0,1],[1,1],[1,-1]].forEach(([dr, dc]) => {
                let cnt = 1; [1, -1].forEach(d => {
                    for(let i=1; i<5; i++) {
                        let nr=r+dr*i*d, nc=c+dc*i*d;
                        if(grid[nr]?.[nc]?.side === side && grid[nr][nc].unit.type === 'Lord') cnt++; else break;
                    }
                });
                max = Math.max(max, cnt);
            });
            return max;
        }

        function triggerWin(nodes, msg) {
            gameOver = true;
            nodes.forEach(([r, c]) => document.getElementById(`c-${r}-${c}`).classList.add('win-effect'));
            document.getElementById('log').innerText = msg;
            setTimeout(() => { alert(msg); location.reload(); }, 800);
        }

        init();
    </script>
